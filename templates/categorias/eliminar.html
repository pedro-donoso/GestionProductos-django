{% extends "base.html" %}

{% block title %}Eliminar categoría{% endblock %}

{% block content %}
<h2>Eliminar categoría</h2>

<p>¿Seguro que deseas eliminar la categoría "{{ categoria.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'lista_categorias' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
